name: advance_math
description: A robust Dart library for comprehensive mathematical programming. Offers expressions, complex numbers, algebra, statistics, angles, and geometry for diverse computations.
version: 5.1.0
repository: https://github.com/gameticharles/advance_math

environment:
  sdk: ^3.6.0

documentation: "https://github.com/gameticharles/advance_math"

dependencies:
  buffer: ^1.2.3
  characters: ^1.4.0
  dartframe: ^0.1.3
  intl: ^0.20.2
  logging: ^1.3.0
  petitparser: ^6.0.2


dev_dependencies:
  benchmark_harness: ^2.3.1
  lints: ^5.1.1
  test: ^1.25.14

topics:
  - translators
  - algebra-matrix-and-calculus
  - statistics
  - geometry
  - expressions